<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Primeras Prácticas JS</title>
    <script>
        //Aquíva el código Java Script

        console.log("Hola Mundo, desde JS!");

        var a = 4;
        var b = 10;
        var result = a * b;
        console.log("El resultado es: " + result);

        var x = 15;
        var v = 12;
        var r = 16;
        var result2 = x + v + r;
        console.log("El resultado es: " + result2);

        var m = 82;
        var e = 55;
        var result3 = m - e;
        console.log("El resultado es: " + result3)

        var t = 55;
        var l = 5;
        var result4 = t / l;
        console.log("El resultado es: " + result4)

        //Declaración de la función para calcular el area del triangulo
        function CalcularAreaTriangulo(base, altura) {
            var area = (base * altura) / 2;
            return area;

        }

        var areatrianguloChico = CalcularAreaTriangulo(1.8, 0.90);
        console.log("El área del triángulo es: " + areatrianguloChico);

        var areatrianguloMediano = CalcularAreaTriangulo(5000, 2220);
        console.log("El área del triángulo es: " + areatrianguloMediano);

        var areatrianguloGrande = CalcularAreaTriangulo(20000, 10000);
        console.log("El área del triángulo es: " + areatrianguloGrande);

        //Esta función la voy a asociar al botón para calcular el aÁrea del triángulo
        function EjecutarCalculoÁrea() {
            var base = campoBase.value;
            var altura = campoAltura.value;
            var result = CalcularAreaTriangulo(base.altura);

            alert(result);

        }

    </script>
</head>
<body>
    <h1>Primeras Prácticas</h1>
    <p>
        En esta práctica vamos a ver cómo funciona JS dentro del navegador.
    </p>

    <h2>Área del triángulo</h2>
    <p>
        Introduce las dimensiones del triángulo y presiona el botón para cálcular su área.
    </p>
    
    Base: <input type="number" id="CampoBase"/>
    Altura: <input type="number" id="CampoAltura"/>
    <button onclick="EjecutarCalculoÁrea()">Calcular Área</button>

</body>
</html>
