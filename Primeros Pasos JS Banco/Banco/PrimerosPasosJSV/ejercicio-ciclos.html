<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Ejercicio de ciclos</title>
    <script>
        console.log("Antes del ciclo");
        for (var i = 0; i < 10; i++) {
            console.log("El valor de i es " + i);
        }
        console.log("Después del ciclo");

        console.log("Ciclo inclusivo")
        for (var i = 0; i <= 10; i++) {
            console.log("El valor de i es " + i);
        }

        console.log("Ciclo de 2 en 2")
        for (var i = 0; i < 10; i+=2) {
            console.log("El valor de i es " + i);
        }

        console.log("Ciclo hacia atrás")
        for (var i = 10; i > 0; i--) {
            console.log("El valor de i es " + i);
        }

        console.log("Ciclo hacia atrás con negativos")
        for (var i = 5; i > -3; i--) {
            console.log("El valor de i es " + i);
        }

        /*Este nunca hay que ejecutarlo!!!
        console.log("Ciclo hacia atrás que no funciona")
        for (var i = 10; i > 0; i++) {
            console.log("El valor de i es " + i);
        }*/

        console.log("Cálculo de área del círculo")
        for (var radio = 0; radio < 5; radio++) {
            var area = Math.PI * radio * radio;
            console.log("El área de radio " + radio + " es: " + area);
        }

        //Clase 28/02/24//

        console.log("Área de círculo usando while")
        var radio1 = 0;
        while (radio1 < 5) {
            var area = Math.PI * radio1 * radio1;
            console.log("El área de radio " + radio1 + " es: " + area);

            radio1++;
        }


        console.log("Área de círculo usando do-while")
        var radio2 = 0;
        do {
            var area = Math.PI * radio2 * radio2;
            console.log("El área de radio " + radio2 + " es: " + area);

            radio2++;
        } while (radio2 < 5);
    </script>
</head>
<body>

</body>
</html>
