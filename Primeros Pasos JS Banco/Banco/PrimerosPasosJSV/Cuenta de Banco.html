<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Cuenta Bancaria</title>
    <script>
        var miCuenta = {
            propietario: "María Méndez",
            saldo: 58790.10,
            banco: "Banco de Bravos"
        }

        function consultarCuenta() {
            var nip = campoContraseña.value;
            if (verificarNIP(nip)) {
                panelResultado.innerHTML = miCuenta.propietario + ", " + "tienes $" + miCuenta.saldo + " en el banco " + miCuenta.banco;
            } else {
                panelResultado2.innerHTML = "Contraseña incorrecta. No puedes consultar la cuenta, intenta de nuevo.";
            }
        }

        function retirarDinero() {
            var monto = campoMonto.value;
            var nip = campoContraseña.value;
            if (verificarNIP(nip)) {
                if (monto > miCuenta.saldo) {
                    // el saldo es insuficiente
                    panelResultado.innerHTML = "No tienes saldo suficiente para retirar. ";
                } else {
                    // el saldo es suficiente
                    miCuenta.saldo -= monto;
                    panelResultado.innerHTML = "Retiraste $" + monto + ". Te quedan $" + miCuenta.saldo;
                }
            } else {
                panelResultado2.innerHTML = "Contraseña incorrecta. No puedes retirar dinero, intenta de nuevo.";
            }
        }

        function depositarDinero() {
            var monto = campoMonto.value;
            var nip = campoContraseña.value;
            if (verificarNIP(nip)) {
                if (monto <= 0) {
                    // el monto a depositar debe ser mayor a cero
                    panelResultado.innerHTML = "Ingresa un monto válido para depositar.";
                } else {
                    miCuenta.saldo += parseFloat(monto);
                    panelResultado.innerHTML = "Depositaste $" + monto + ". Tu nuevo saldo es $" + miCuenta.saldo;
                }
            } else {
                panelResultado2.innerHTML = "Contraseña incorrecta. No puedes depositar dinero, intenta de nuevo.";
            }
        }

        function verificarNIP(nip) {
            return nip === "1703";
        }
    </script>
</head>
<body>
    <h1>Cuenta bancaria</h1>
    Monto: <input type="number" id="campoMonto" /><br />
    <button onclick="depositarDinero()">Depositar</button><br />
    <button onclick="retirarDinero()">Retirar</button><br />
    <button onclick="consultarCuenta()">Consultar</button><br />
    <div id="panelResultado"></div>

    <h2>Ingresa tu NIP </h2>
    Contraseña: <input type="password" id="campoContraseña" />
    <button onclick="verificarNIP()">Enviar</button>
    <div id="panelResultado2"></div>
</body>
</html>
