<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Pelea DnD</title>
    <script>

        var dragon = {
            nombre: "Dragón Gigante",
            hp: 100,
            atk: 20,
            def: 10,
            exp: 0
        }

        var caballero = {
            nombre: "Caballero Inmenso",
            hp: 100,
            atk: 20,
            def: 10
        }

        var mila = {
            nombre: "Mila",
            hp: 100,
            atk: 25,
            def: 15
        }

        var expCaballero = 0;
        var expMila = 0;

        //Aqui va Js

        function caballeroAtaca() {
            dragon.hp = dragon.hp - 20 + dragon.def;
            dragon.exp = 20 + caballero.atk

            if (dragon.hp <= 0) {
                alert("El dragón murió. Ganaste " + dragon.exp + " puntos de experencia.");
                console.log(caballero.nombre + " cuenta con " + dragon.exp + " puntos de experiencia.");
            }
            else {
                console.log("El caballero ataca");
                console.log(dragon.nombre + " tiene " + dragon.hp + " de HP.");
            }
        }

        function milaAtaca() {
            dragon.hp = dragon.hp - 25 + dragon.def;
            dragon.exp = 25 + mila.atk

            if (dragon.hp <= 0) {
                alert("El dragón murió. Ganaste " + dragon.exp + " puntos de experiencia.");
                console.log(mila.nombre + " cuenta con " + dragon.exp + " puntos de experiencia.");
            }
            else {
                console.log("Mila ataca");
                console.log(dragon.nombre + " tiene " + dragon.hp + " de HP.");
            }
        }

        function dragonAtaca() {
            console.log("El dragón ataca");

        }
    </script>
    <style>
        /*Aquí va el código CSS*/
        #calabozo {
            position: relative;
            width: 900px;
            height: 600px;
            background-image: url("img/personajes/fondo.jpg");
            background-size: cover;
        }

        .personaje {
            width: 100px;
            height: 100px;
            position: absolute;
        }

        #caballero {
            left: 300px;
            top: 200px;
        }

        #mila {
            left: 500px;
            top: 200px;
        }

        #dragon {
            left: 400px;
            top: 400px;
            transform: rotate(180deg);
        }
    </style>
</head>
<body>
    <div id="calabozo">
        <img id="caballero" class="personaje" src="img/personajes/4EzaTxj.png"
             onclick="caballeroAtaca()"/>
        <img id="mila" class="personaje" src="img/personajes/A0VBHlW.png"
            onclick="milaAtaca()" />
        <img id="dragon" class="personaje" src="img/personajes/GMGFDFS.png"
             onclick="dragonAtaca()"/>
    </div>
</body>
</html>
