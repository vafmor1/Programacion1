<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Índice de masa corporal</title>
    <script>

        console.log("IMC");
        for (var peso = 10; peso <= 200; peso++) {
            var altura = 1.87;
            var imc = peso / (altura * altura);

            if (imc < 18.5 && imc < 24) {
                console.log("Peso normal.")
            }
            else if (imc > 25 && imc < 29) {
                console.log("Sobrepeso.")
            }
            else if (imc > 30 && imc < 34) {
                console.log("Obesidad clase I.")
            }
            else if (imc > 35 && imc < 39) {
                console.log("Obesidad clase II.")
            }
            else if (imc > 40) {
                console.log("Obesidad clase III.")
            }
            console.log("IMC de personas de " + altura + " y pesa " + peso + " IMC " + imc + " Tu diagnostico es: ")
        }

    </script>
</head>
<body>

</body>
</html>
