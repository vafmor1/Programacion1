<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Diálogo usando estructuras, arreglos e interfaz HTML</title>

            {

                texto: "¡Qué barbaridad! Con razón estamos al final de la cadena alimenticia"
            },
            {
                personaje: "Banzai",
                color: "#FF5733",
                texto: "Me chocan las cadenas"
            },
            {
                personaje: "Shenzi",
                color: "#D1204E",
                texto: "De no ser por esos apestosos leones seríamos dueños del rancho"
            },
            {
                personaje: "Banzai",
                color: "#FF5733",
                texto: "Bah! Me chocan los leones"
            },
            {
                personaje: "Shenzi",
                color: "#D1204E",
                texto: "Son molestos..."
            },
            {
                personaje: "Banzai",
                color: "#FF5733",
                texto: "Y peludos..."
            },
            {
                personaje: "Shenzi",
                color: "#D1204E",
                texto: "Y gruñones..."
            },
            {
                personaje: "Banzai",
                color: "#FF5733",
                texto: "Y además son tan..."
            },
            {
                personaje: "Ambos",
                color: "#EE12EB",
                texto: "Feos (los dos se matan de la risa, cuando son interrumpidas por Scar)"
            },
            {
                personaje: "Scar",
                color: "#EE1C12",
                texto: "Yo no creo que los leones seamos tan terribles"
            },
            {
                personaje: "Shenzi",
                color: "#D1204E",
                texto: "Scar... eres tú, creímos que era alguien importante..."
            },
            {
                personaje: "Banzai",
                color: "#FF5733",
                texto: "Alguien como Mufasa..."
            },
            {
                personaje: "Scar",
                color: "#EE1C12",
                texto: "Ah, si..."
            },
            {
                personaje: "Banzai",
                color: "#FF5733",
                texto: "Ese si es poder"
            },
            {
                personaje: "Shenzi",
                color: "#D1204E",
                texto: "Es verdad, oigo el nombre y tiemblo"
            },
            {
            personaje: "Banzai",
            color: "#FF5733",
            texto: "Mufasa (la Hiena tirita)"
            },
            {
                personaje: "Shenzi",
                color: "#D1204E",
                texto: "Ahhh!!... otra vez"
            },
            {
                personaje: "Banzai",
                color: "#FF5733",
                texto: "Mufasa (tirita) Mufasa, Mufasa..."

            {
                personaje: "Scar",
                color: "#EE1C12",

            {
                personaje: "Scar",

                texto: "No creo que merezcan... eso. Les envolví como regalo a esos dos cachorros y no pudieron eliminarlos..."

            {

                color: "#D1204E",
                texto: "Bueno, es que no vinieron solos Scar..."

                color: "#FF5733",

            },
            {
                personaje: "Scar",
                color: "#EE1C12",
                texto: "Precisamente..."
            },
        ];

        var indiceDialogo = 0;
        function leerSiguiente() {
            if (indiceDialogo < dialogo.length) {
                var dialogoTexto = dialogo[indiceDialogo];
                console.log(dialogoTexto.personaje + ": " + dialogoTexto.texto);

                // Crear un nuevo elemento div
                var nuevoDiv = document.createElement("div");
                nuevoDiv.className = "itemDialogo"; // Agregar la clase para darle estilo

                // Crear elementos para mostrar el personaje y el texto
                var nombrePersonaje = document.createElement("label");
                nombrePersonaje.innerHTML = dialogoTexto.personaje;
                var textoDialogo = document.createElement("p");
                textoDialogo.innerHTML = dialogoTexto.texto;

                // Agregar los elementos al nuevo div
                nuevoDiv.appendChild(nombrePersonaje);
                nuevoDiv.appendChild(textoDialogo);

                // Obtener el contenedor de diálogo y añadir el nuevo div
                var contenedorDialogo = document.getElementById("contenedorDialogo");
                contenedorDialogo.appendChild(nuevoDiv);

                indiceDialogo++;
            } else {
                alert("Fin del diálogo.");
            }
        }
    </script>
    <style>

        #contenedorDialogo {
            justify-content: center;
            border-style: solid;
            border-width: 5px;
            border-color: #455A64;
            background-color: #9DE7F0;
            width: 450px;
            position: center;
        }
        #p {
            background-color: #29B6F6;
            color: #E0E0E0;
        }
    </style>
</head>
<body>
    <h1>Diálogo</h1>
    <button onclick="leerSiguiente()">Continuar</button>
    <div id="contenedorDialogo"></div>
</body>
</html>
