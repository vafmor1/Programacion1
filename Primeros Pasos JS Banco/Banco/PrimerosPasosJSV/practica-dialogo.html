<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Diálogo usando estructuras, arreglos e interfaz HTML</title>
    <script>

        var dialogo = [ //arreglo con corchetes, una lista, cada uno es un elemento//
            {
                personaje: "Banzai",
                color: "#FFC300",
                texto: "Chispas, ese Mufasa, no me podré sentar en una semana",
                imagen: "img/dialogo/banzai.png"
            },
            {
                personaje: "Ed",
                color: "#71C8F7",
                texto: "(ríe a carcajadas)",
                imagen: "img/dialogo/ed.jfif"

            },
            {
                personaje: "Banzai",
                color: "#FFC300",
                texto: "Ah, ya cállate (golpea a Ed y este cae lentamente)",
                imagen: "img/dialogo/banzai.png"
            },
            {
                personaje: "Shenzi",
                color: "#BAF74D",
                texto: "¡Qué barbaridad! Con razón estamos al final de la cadena alimenticia",
                imagen: "img/dialogo/shenziicon.png"
            },
            {
                personaje: "Banzai",
                color: "#FFC300",
                texto: "Me chocan las cadenas",
                imagen: "img/dialogo/banzai.png"
            },
            {
                personaje: "Shenzi",
                color: "#BAF74D",
                texto: "De no ser por esos apestosos leones seríamos dueños del rancho",
                imagen: "img/dialogo/shenziicon.png"
            },
            {
                personaje: "Banzai",
                color: "#FFC300",
                texto: "Bah! Me chocan los leones",
                imagen: "img/dialogo/banzai.png"
            },
            {
                personaje: "Shenzi",
                color: "#BAF74D",
                texto: "Son molestos...",
                imagen: "img/dialogo/shenziicon.png"
            },
            {
                personaje: "Banzai",
                color: "#FFC300",
                texto: "Y peludos...",
                imagen: "img/dialogo/banzai.png"
            },
            {
                personaje: "Shenzi",
                color: "#BAF74D",
                texto: "Y gruñones...",
                imagen: "img/dialogo/shenziicon.png"
            },
            {
                personaje: "Banzai",
                color: "#FFC300",
                texto: "Y además son tan...",
                imagen: "img/dialogo/banzai.png"
            },
            {
                personaje: "Ambos",
                color: "#F0C320",
                texto: "Feos (los dos se matan de la risa, cuando son interrumpidas por Scar)",
                imagen:"img/dialogo/ambos.png"
            },
            {
                personaje: "Scar",
                color: "#F07520",
                texto: "Yo no creo que los leones seamos tan terribles",
                imagen: "img/dialogo/scar.jfif"
            },
            {
                personaje: "Shenzi",
                color: "#BAF74D",
                texto: "Scar... eres tú, creímos que era alguien importante...",
                imagen: "img/dialogo/shenziicon.png"
            },
            {
                personaje: "Banzai",
                color: "#FFC300",
                texto: "Alguien como Mufasa...",
                imagen: "img/dialogo/banzai.png"
            },
            {
                personaje: "Scar",
                color: "#F07520",
                texto: "Ah, si...",
                imagen: "img/dialogo/scar.jfif"
            },
            {
                personaje: "Banzai",
                color: "#FFC300",
                texto: "Ese si es poder",
                imagen: "img/dialogo/banzai.png"
            },
            {
                personaje: "Shenzi",
                color: "#BAF74D",
                texto: "Es verdad, oigo el nombre y tiemblo",
                imagen: "img/dialogo/shenziicon.png"
            },
            {
                personaje: "Banzai",
                color: "#FFC300",
                texto: "Mufasa (la Hiena tirita)",
                imagen: "img/dialogo/banzai.png"
            },
            {
                personaje: "Shenzi",
                color: "#BAF74D",
                texto: "Ahhh!!... otra vez",
                imagen: "img/dialogo/shenziicon.png"
            },
            {
                personaje: "Banzai",
                color: "#FFC300",
                texto: "Mufasa (tirita) Mufasa, Mufasa...",
                imagen: "img/dialogo/banzai.png"
            },
            {
                personaje: "Scar",
                color: "#F07520",
                texto: "Ah! estoy rodeado de tontos",
                imagen: "img/dialogo/scar.jfif"
            },
            {
                personaje: "Banzai",
                color: "#FFC300",
                texto: "Scar tú eres de los nuestros, eres nuestro amigo",
                imagen: "img/dialogo/banzai.png"
            },
            {
                personaje: "Scar",
                color: "#F07520",
                texto: "Claro",
                imagen: "img/dialogo/scar.jfif"
            },
            {
                personaje: "Shenzi",
                color: "#BAF74D",
                texto: "Eso me gusta, no es rey pero es tan bien educado...",
                imagen: "img/dialogo/shenziicon.png"
            },
            {
                personaje: "Banzai",
                color: "#FFC300",
                texto: "Oye, nos trajiste algo de comer Scar, hermano, amigo, viejito, compadre, cuate...",
                imagen: "img/dialogo/banzai.png"
            },
            {
                personaje: "Scar",
                color: "#F07520",
                texto: "No creo que merezcan... eso. Les envolví como regalo a esos dos cachorros y no pudieron eliminarlos...",
                imagen: "img/dialogo/scar.jfif"
            },
            {
                personaje: "Shenzi",
                color: "#BAF74D",
                texto: "Bueno, es que no vinieron solos Scar...",
                imagen: "img/dialogo/shenziicon.png"
            },
            {
                personaje: "Banzai",
                color: "#FFC300",
                texto: "¿Qué íbamos a hacer? ¿Matar a Mufasa?",
                imagen: "img/dialogo/banzai.png"
            },
            {
                personaje: "Scar",
                color: "#F07520",
                texto: "Precisamente...",
                imagen: "img/dialogo/scar.jfif"
            },
        ];

        var indiceDialogo = 0;
        function leerSiguiente() {
            if (indiceDialogo < dialogo.length) {
                var dialogoEntrada = dialogo[indiceDialogo];
                console.log(dialogoEntrada.personaje + ": " + dialogoEntrada.texto);

                var contenedor = document.createElement("div");
                contenedor.className = "itemDialogo";

                var nombrePersonaje = document.createElement("label");
                nombrePersonaje.innerHTML = dialogoEntrada.personaje + ": ";

                var parrafo = document.createElement("p");
                parrafo.innerHTML = dialogoEntrada.texto

                var imagen = document.createElement("img");
                imagen.src = dialogoEntrada.imagen
                
                contenedor.style.backgroundColor = dialogoEntrada.color;
                //otra opción * contenedor.style = "background color" + dialogoEntrada.color//
                contenedor.appendChild(nombrePersonaje);
                contenedor.appendChild(parrafo);
                contenedor.appendChild(imagen);
                // Añadir el nuevo div al contenedor de diálogo
                document.getElementById("contenedorDialogo").appendChild(contenedor);

                indiceDialogo++;
            } else {
                alert("Fin del diálogo.");
            }
        }
    </script>
    <style>
        body {
            background-color: #FFF8DC;
        }
        #contenedorDialogo {
            justify-content: center;
            border-style: dashed;
            border-width: 5px;
            border-color: #FF5733;
            background-color: #DAF7A6;
            max-width: 450px;
            height: 700px;
            overflow-y: scroll;
            position: center;
            margin: 0 auto;
            border-radius: 20px;
        }
        .itemDialogo {
            margin: 10px;
            padding: 10px;
            border-radius: 0 15px 15px 15px;
            position: relative;
        }
        #continuar {
            background-color: #206F91;
            color: white;
            font-size: 18px;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            cursor: pointer;
            position: center;
            border: none;
            padding: 10px 20px;
            border-radius: 15px;
        }
        h1 {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            position: center;
            color: #0F839C;
            font-size: 35px;
        }
        label {
            color: #1C658C;
            font-weight: bold;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        p {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            position: center;
           /*border-style: solid;
            border-width: 2px;
            border-color: #B9FC31;*/

        }
        body {
            margin: 0;
            text-align: center; /* Centra horizontalmente el contenido */
        }
        img {
            position: absolute;
            top: -8px;
            left: -8px;
            right: -10px;
            width: 50px;
            height: 50px;
            border-radius: 100px;
        }
    </style>
</head>
<body>
    <h1>Diálogo</h1>
    <div id="contenedorDialogo"></div>
    <button id="continuar" onclick="leerSiguiente()">Continuar</button>  
</body>
</html>
