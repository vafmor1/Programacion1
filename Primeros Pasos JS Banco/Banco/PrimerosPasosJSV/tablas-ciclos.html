<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Tablas de multiplicar</title>
    <script>

        console.log("Tablas de multiplicar ");
        for (var m = 1; m <= 10; m++) {
            console.log("Tabla de multiplicar del " + m);
            for (var mu = 1; mu <= 10; mu++) {
                var operacion = mu * m;
                console.log(m + " x " + mu + " = " + operacion);
            }
        }

    </script>
</head>
<body>

</body>
</html>
