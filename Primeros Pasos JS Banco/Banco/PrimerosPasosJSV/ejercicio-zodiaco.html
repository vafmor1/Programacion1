            descripSigno.innerHTML = "Los libras son personas muy balanceadas que entrenan a Shiru en las cascadas";

            if (120 <= valor && valor < 218) {

                icono.src = "img/zodiaco/acuario.jfif";
                nombreSigno.innerHTML = "Acuario";
                descripSigno.innerHTML = "Los Acuario tienen una personalidad fuerte y atractiva.";

            else if (219 <= valor && valor < 320) {

                nombreSigno.innerHTML = "Piscis";

        }
