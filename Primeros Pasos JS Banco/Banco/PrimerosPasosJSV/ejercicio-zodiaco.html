        function consultarHor() {
            var dia = parseInt(selectorDiaNac.value);

                descripSigno.innerHTML = "Aries es una persona llena de energía y entusiasmo. Pionero y aventurero, le encantan los retos, la libertad y las nuevas ideas. A los Aries les gusta liderar y prefieren dar instrucciones a recibirlas.";

                descripSigno.innerHTML = "Tauro suele ser práctico, decidido y tener una gran fuerza de voluntad. Los Tauro son personas estables y conservadores, seguirán de forma leal un líder en el que tienen confianza. Les encanta la paz y tranquilidad y son muy respetuosos con las leyes y las reglas.";

                descripSigno.innerHTML = "Muy sociables y demasiado curiosos, aspecto negativo cuando se trata de establecer una relación ya que les cuesta mucho comprometerse.";

            else if (621 <= valor && valor < 722) {

            else if (823 <= valor && valor < 922) {

            }
            else if (923 <= valor && valor < 1022) {

                icono.src = "img/zodiaco/libra.jpg";
                nombreSigno.innerHTML = "Libra";
                descripSigno.innerHTML = "Tienen encanto, elegancia y buen gusto, son amables y pacíficos. Les gusta la belleza y la armonía y son capaces de ser imparciales ante conflictos.";
            }
            else if (1023 <= valor && valor < 1121) {

                icono.src = "img/zodiaco/escorpio.jpg";
                nombreSigno.innerHTML = "Escorpio";
                descripSigno.innerHTML = "Escorpio es un signo intenso con una energía emocional única en todo el zodiaco. Aunque puedan aparecer tranquilos, los Escorpio tienen una agresión y magnetismo interno escondidos dentro.";
            }
            else if (1122 <= valor && valor < 1221) {

                icono.src = "img/zodiaco/sagitario.jpg";
                nombreSigno.innerHTML = "Sagitario";
                descripSigno.innerHTML = "Sagitario es uno de los signos más positivos del zodiaco. Son versátiles y les encanta la aventura y lo desconocido. Tienen la mente abierta a nuevas ideas y experiencias y mantienen una actitud optimista incluso cuando las cosas se les ponen difíciles.";
            }
            else if (1222 <= valor && valor < 119) {

                icono.src = "img/zodiaco/capricornio.jpg";
                nombreSigno.innerHTML = "Capricornio";
                descripSigno.innerHTML = "Capricornio es un de los signos del zodiaco más estables, seguros y tranquilos. Son trabajadores, responsables, prácticos y dispuestos a persistir hasta sea necesario para conseguir su objetivo.";
