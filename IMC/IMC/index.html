<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Índice de Masa Corporal</title>
    <script>

        function calcularIMC(Peso, Altura) {
            var IMC = Peso / (Altura * Altura);
            return IMC;
        }

            //Esta función la voy a asociar al botón para calcular el IMC
            function EjecutarIMC() {
                var Peso = +CampoPeso.value;
                var Altura = +CampoAltura.value;
                var result = calcularIMC(Peso, Altura);

                alert(result);
            }


    </script>
</head>
<body>
    <h1>Índice de Masa Corporal</h1>
    <h2>Calculadora de IMC</h2>
    <p>Introduce tu peso en kilogramos y tu altura en metros.</p>
   
    Peso: <input type="number" id="CampoPeso" />
    Altura: <input type="number" id="CampoAltura" />
    <button onclick="EjecutarIMC()">Calcular IMC</button>
</body>
</html>
