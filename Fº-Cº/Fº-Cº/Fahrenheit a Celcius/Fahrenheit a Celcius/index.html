<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Fahrenheit a Celsius</title>
    <script>
        function ConvertirFaC(F) {
            var FaC = (F - 32) * 0.5556;
            return FaC;
        }

        //Esta función la voy a asociar al botón para convertir los grados
        function EjecutarFaC() {
            var F = CampoFahrenheit.value;
            var result = ConvertirFaC(F)
            alert(result);
        }

    </script>
</head>
<body>
    <h1>Conversor de Grados Fahrenheit a Celsius</h1>
    <p>Introduce el valor que deseas convertir</p>

    Grados
    Fahrenheit: <input type="number" id="CampoFahrenheit" />
    <button onclick="EjecutarFaC()">Convertir</button>

</body>
</html>
